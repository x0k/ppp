<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resizable VS Code Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    /* Left column (Resizable) */
    .left {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding: 10px;
      overflow: auto;
    }

    /* Resizer between the left and right column */
    .resizer-vertical {
      width: 5px;
      cursor: ew-resize;
      background-color: #bdc3c7;
    }

    /* Right column with two rows */
    .right {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .right .top {
      background-color: #ecf0f1;
      flex-grow: 1;
      padding: 10px;
      overflow: auto;
    }

    /* Resizer between top and bottom row */
    .resizer-horizontal {
      height: 5px;
      cursor: ns-resize;
      background-color: #bdc3c7;
    }

    .right .bottom {
      background-color: #95a5a6;
      flex-grow: 1;
      padding: 10px;
      overflow: auto;
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- Left Column -->
    <div class="left">
      Left Panel Content
    </div>

    <!-- Vertical Resizer -->
    <div class="resizer-vertical"></div>

    <!-- Right Column with Two Rows -->
    <div class="right">
      <div class="top">
        Top Right Content
      </div>
      <div class="resizer-horizontal"></div>
      <div class="bottom">
        Bottom Right Content
      </div>
    </div>
  </div>

  <script>
    // Handle vertical resizing (left and right column)
    const resizerVertical = document.querySelector('.resizer-vertical');
    const left = document.querySelector('.left');
    const right = document.querySelector('.right');
    let isResizingVertical = false;

    resizerVertical.addEventListener('mousedown', function (e) {
      isResizingVertical = true;
    });

    document.addEventListener('mousemove', function (e) {
      if (!isResizingVertical) return;
      const newWidth = e.clientX;
      left.style.width = `${newWidth}px`;
    });

    document.addEventListener('mouseup', function () {
      isResizingVertical = false;
    });

    // Handle horizontal resizing (top and bottom rows)
    const resizerHorizontal = document.querySelector('.resizer-horizontal');
    const top2 = document.querySelector('.top');
    const bottom = document.querySelector('.bottom');
    let isResizingHorizontal = false;

    resizerHorizontal.addEventListener('mousedown', function (e) {
      isResizingHorizontal = true;
    });

    document.addEventListener('mousemove', function (e) {
      if (!isResizingHorizontal) return;
      const containerHeight = right.getBoundingClientRect().height;
      const newHeight = e.clientY - right.getBoundingClientRect().top;
      top2.style.height = `${newHeight}px`;
      bottom.style.height = `${containerHeight - newHeight - 5}px`; // -5px for the resizer bar
    });

    document.addEventListener('mouseup', function () {
      isResizingHorizontal = false;
    });
  </script>

</body>

</html>
